<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>ENCRYPTION</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" type="text/css" href="encrypt.css" />
</head>
<body>
  <div class="mainapp">
    <p>Encryption goes here..</p>
    <textarea
      id="textarea"
      name="text"
      placeholder="Write Something here.."
    ></textarea>

    <div class="buttonGroup">
      <button class="encryptBtn" id="encryptButton" onclick="encrypt1()">Encrypt</button>
      <button class="copyBtn" id="copyButton" onclick="copytext()">Copy text</button>
    </div>

    <div class="links">
      <a href="index.html">Home</a>
      <a href="decryption.html">Decryption</a>
    </div>

    <div id="copiedText"></div>
  </div>

  <script>
    function copytext() {
      var myCode = document.getElementById("textarea").value;
      var fullLink = document.createElement("input");
      document.body.appendChild(fullLink);
      fullLink.value = myCode;
      fullLink.select();
      document.execCommand("copy", false);
      fullLink.remove();
      document.getElementById("copiedText").innerHTML = "Copied the text: " + myCode;
    }

    function encrypt1() {
      var key = "my secret key";
      var message = document.getElementById("textarea").value;

      var encrypted = CryptoJS.AES.encrypt(message, key).toString();

      document.getElementById("textarea").value = encrypted;
      document.getElementById("encryptButton").disabled = true;
    }
  </script>
</body>
</html>
