<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>ENCRYPTION</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" media="screen" href="encrypt.css" />
    <style>
      a {
        text-decoration: none;
        color: #007bff;
        margin-right: 10px;
        transition: color 0.3s ease;
      }

      a:hover {
        color: #0056b3;
      }
    </style>
  </head>
  <body>
    <p>Encryption goes here..</p>

    <div class="row app">
      <div class="col-6">
        <div>
          <textarea
            id="textarea"
            name="text"
            placeholder="Write Something here.."
          ></textarea>
        </div>
        <div class="buttonGroup">
          <div class="encryptme">
            <button
              class="btn btn-outline-danger button"
              id="encryptButton"
              onclick="encrypt1()"
            >
              Encrypt
            </button>
          </div>
          <button
            class="btn btn-dark button"
            id="copyButton"
            onclick="copytext()"
          >
            Copy text
          </button>
          <a href="index.html">Home</a>
          <a href="decryption.html">Decryption</a>
        </div>
        <div id="copiedText"></div> <!-- Add this div to display copied text -->
      </div>
    </div>

    <script>
      function copytext() {
        var myCode = document.getElementById("textarea").value;
        var fullLink = document.createElement("input");
        document.body.appendChild(fullLink);
        fullLink.value = myCode;
        fullLink.select();
        document.execCommand("copy", false);
        fullLink.remove();
        document.getElementById("copiedText").innerHTML = "Copied the text: " + myCode;
      }

      function encrypt1() {
        var key = "my secret key";
        var message = document.getElementById("textarea").value;

        // Encrypt the message using AES
        var encrypted = CryptoJS.AES.encrypt(message, key).toString();

        document.getElementById("textarea").value = encrypted;
        document.getElementById("encryptButton").disabled = true;
      }
    </script>
  </body>
</html>
